<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src= "./lib/jquery-3.7.1.js"></script>
    <script src="./js/dishList.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/dishes.css">
</head>
<body>
   
<div class="dish-container">
  <h2>Create or change your dishes</h2>
  <div>
      <label for="dish-name">Name:</label>
      <input type="text" id="dish-name">
  </div>
  <div>
      <label for="dish-description">Description:</label>
      <input type="text" id="dish-description">
  </div>
  <div>
      <label for="dish-rating">Rating:</label>
      <input type="number" id="dish-rating">
  </div>
  <div>
      <label for="dish-ingredients">Ingredients (comma separated):</label>
      <input type="text" id="dish-ingredients">
  </div>
  <div>
      <button id="add-dish">Add Dish</button>
  </div>
  <div id="success-message">Dish successfully added!</div>
  <div id="delete-message">Dish successfully deleted!</div>
  
  
</div>
<h2 class="saved-dish">Your saved Dishes</h2>
<ul id="dish-list"></ul>

</body>
</html>
